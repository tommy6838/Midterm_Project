<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>魚皮購物</title>
    <link rel="stylesheet" href="../Midterm_Project/style.css" />
    <link
      rel="shortcut icon"
      href="./icon/Favorite_Iocn.png"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="container"> 使用-fluid之後，會讓橘色區塊接近滿版 -->
    <div class="container-fluid">
      <!-- 用容器包裹整個內容，保持頁面布局 -->
      <nav class="navbar">
        <!-- 導覽列開始 -->
        <ul class="navbar-menu">
          <!-- 導覽列選項 -->
          <li><a href="#">賣家中心</a></li>
          <li><a href="#">下載</a></li>
          <li><a href="#">追蹤我們</a></li>
          <li><a href="./Login.html">登入</a></li>
          <li class="social-icons">
            <!-- 社交媒體圖標 -->
            <a href="http://facebook.com/" target="_blank">
              <img src="./icon/facebook.png" />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <img src="./icon/instagram.png" target="_blank" alt="" />
            </a>
            <a href="https://www.twitter.com/" target="_blank">
              <img src="./icon/twitter.png" target="_blank" alt="" />
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>登入</h2>
            <form id="loginForm">
                <div class="account_block">
                    <label for="username" class="form-label">電話號碼/使用者名稱/Email</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="password_block">
                    <label for="password" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn-login">登入</button>
            </form>
        </div>
    </div>
      </form>
    </div>
    <script src="./Login.js"></script>
  </body>
</html>
