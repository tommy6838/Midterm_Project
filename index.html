<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>魚皮購物</title>
    <link rel="stylesheet" href="../Midterm_Project/style.css" />
    <link
      rel="shortcut icon"
      href="./icon/Favorite_Iocn.png"
      type="image/x-icon"
    />
    <!-- Vue -->
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="container"> 使用-fluid之後，會讓橘色區塊接近滿版 -->
    <div class="container-fluid">
      <!-- 用容器包裹整個內容，保持頁面布局 -->
      <nav class="navbar">
        <!-- 導覽列開始 -->
        <ul class="navbar-menu">
          <!-- 導覽列選項 -->
          <li><a href="./index.html">首頁</a></li>
          <li><a href="#">下載</a></li>
          <li><a href="#">追蹤我們</a></li>
          <li id="login_text"><a href="./Login.html">登入</a></li>
          <li class="social-icons">
            <!-- 社交媒體圖標 -->
            <a href="http://facebook.com/" target="_blank">
              <img src="./icon/facebook.png" />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <img src="./icon/instagram.png" target="_blank" alt="" />
            </a>
            <a href="https://www.twitter.com/" target="_blank">
              <img src="./icon/twitter.png" target="_blank" alt="" />
            </a>
          </li>
        </ul>

        <!-- 第二行，包含LOGO和搜尋欄 -->
        <div class="navbar-second text-center">
          <!-- 新增的容器，用來確保LOGO和搜尋欄在第二行 -->

          <a href="#" class="navbar-logo">
            <!-- LOGO區域 -->
            <img src="./icon/fishope2.png" alt="魚皮購物 LOGO" />
          </a>
          <form id="search-form" class="navbar-search d-flex justify-content-center mt-1">
            <!-- 搜尋欄 -->
            <input
            type="search"
            id="search-input"
            class="form-control custom-search-input me-2"
            placeholder="搜尋商品或品牌..."
            />
            <button type="submit" class="btn btn-light">搜尋</button>
          </form>
        </div>
      </nav>

      <!-- 其他內容部分 -->
      <div class="navbar-bottom-menu">
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">產品</a></li>
          <li class="list-inline-item"><a href="#">空間</a></li>
          <li class="list-inline-item"><a href="#">佈置靈感</a></li>
          <li class="list-inline-item"><a href="#">新品專區</a></li>
        </ul>
      </div>

      <!-- 圖片輪播開始 -->
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="./shopping4.html" target="" rel="noopener noreferrer">
              <img src="./products/1.jpg" class="d-block w-100" />
            </a>
          </div>
          <!-- <div class="carousel-item">
            <a href="./shopping5.html" target="_blank" rel="noopener noreferrer">
              <img src="./products/2.jpg" class="d-block w-100" />
            </a>
          </div> -->
          <div class="carousel-item">
            <a href="./shopping3.html" target="" rel="noopener noreferrer">
              <img src="./products/3.jpg" class="d-block w-100" />
            </a>
          </div>
        </div>
      </div>
      <!-- 圖片輪播結束 -->

      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner2">
          <div class="carousel-item active">
            <div class="d-flex">
              <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                  <!-- 這張卡片將會有一個黃色的背景，並且文字顏色為白色 -->
                  <div class="card-body">
                    <img src="./shop_photo/1.jpg" class="img-fluid" />
                    <h5 class="card-title">永恆經典，持續創新</h5>
                    <p class="card-text">
                      兩款IKEA最具代表性的商品再進化，重現讓人難忘的經典面貌！
                    </p>
                    <a href="./shopping1.html" class="btn btn-light">了解更多</a>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card text-white bg-secondary mb-3">
                  <!-- 卡片區域，背景為灰色，文字為白色 -->
                  <div class="card-body">
                    <img src="./shop_photo/2.jpg" class="img-fluid" />
                    <h5 class="card-title">歷久彌新的編織之美</h5>
                    <p class="card-text">
                      細緻編織、溫潤質感，一件藤編單品就能為居家空間帶來溫暖、自然的氣息。
                    </p>
                    <a href="#" class="btn btn-light">了解更多</a>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card text-white bg-dark mb-3">
                  <!-- 卡片區域，背景為黑色，文字為白色 -->
                  <div class="card-body">
                    <img src="./shop_photo/3.jpg" class="img-fluid" />
                    <h5 class="card-title">辦公家具全面升級 重磅登場</h5>
                    <p class="card-text">
                      更靈活的升降桌、折疊桌及收納方案，輕鬆打造舒適空間，讓工作事半功倍！
                    </p>
                    <a href="./shopping2.html" class="btn btn-light">了解更多</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- 容器結束 -->
    <script>
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      const loginTextElement = document.getElementById("login_text");
      if (isLoggedIn === "true") {
        login_text.innerHTML = '<a href="./login.html">登出</a>';
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="./Search.js"></script>
  </body>
</html>
