    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">

      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex">
              <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                      <!-- 這張卡片將會有一個黃色的背景，並且文字顏色為白色 -->
                  <div class="card-body">
                    <h5 class="card-title">永恆經典，持續創新</h5>
                    <p class="card-text">兩款IKEA最具代表性的商品再進化，重現讓人難忘的經典面貌！</p>
                    <a href="#" class="btn btn-light">了解更多</a>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card text-white bg-secondary mb-3">
                  <div class="card-body">
                    <h5 class="card-title">歷久彌新的編織之美</h5>
                    <p class="card-text">細緻編織、溫潤質感，一件藤編單品就能為居家空間帶來溫暖、自然的氣息。</p>
                    <a href="#" class="btn btn-light">了解更多</a>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card text-white bg-dark mb-3">
                  <div class="card-body">
                    <h5 class="card-title">辦公家具全面升級 重磅登場</h5>
                    <p class="card-text">更靈活的升降桌、折疊桌及收納方案，輕鬆打造舒適空間，讓工作事半功倍！</p>
                    <a href="#" class="btn btn-light">了解更多</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 你可以添加更多carousel-item -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
