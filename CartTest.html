<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單購物車</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-4">商品列表</h1>
    <div class="row">
        <!-- 商品 1 -->
        <div class="col-md-4">
            <div class="card">
                <img src="./shop_photo/1.jpg" class="card-img-top" alt="Product 1">
                <div class="card-body">
                    <h5 class="card-title">KLIPPAN 沙發</h5>
                    <p class="card-text">$2290</p>
                    <button class="btn btn-primary add-to-cart" data-product="KLIPPAN 沙發" data-price="2290">加入購物車</button>
                </div>
            </div>
        </div>
        <!-- 商品 2 -->
        <div class="col-md-4">
            <div class="card">
                <img src="product2.jpg" class="card-img-top" alt="Product 2">
                <div class="card-body">
                    <h5 class="card-title">商品 2</h5>
                    <p class="card-text">$200</p>
                    <button class="btn btn-primary add-to-cart" data-product="商品 2" data-price="200">加入購物車</button>
                </div>
            </div>
        </div>
        <!-- 商品 3 -->
        <div class="col-md-4">
            <div class="card">
                <img src="product3.jpg" class="card-img-top" alt="Product 3">
                <div class="card-body">
                    <h5 class="card-title">商品 3</h5>
                    <p class="card-text">$300</p>
                    <button class="btn btn-primary add-to-cart" data-product="商品 3" data-price="300">加入購物車</button>
                </div>
            </div>
        </div>
    </div>

    <h2 class="mt-5">購物車</h2>
    <ul class="list-group" id="cart-items">
        <!-- 購物車項目將顯示在這裡 -->
    </ul>

    <button id="checkout" class="btn btn-success mt-3">結帳</button>
</div>

<!-- 引入JavaScript -->
<script src="./Cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
