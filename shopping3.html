<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>魚皮購物</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./icon/Favorite_Iocn.png"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      // 動態加載導航列的內容
      fetch('./navbar.html')
        .then(response => response.text())
        .then(data => {
          // 在body的最上方插入導航列
          document.body.insertAdjacentHTML('afterbegin', data);
          
          // 確保導航列加載完成後再執行 Search.js 的代碼
          const script = document.createElement('script');
          script.src = './Search.js';
          document.body.appendChild(script);

          const isLoggedIn = sessionStorage.getItem("isLoggedIn");
          const loginTextElement = document.getElementById("login_text");
          if (isLoggedIn === "true") {
            login_text.innerHTML = '<a href="./login.html">登出</a>';

            loginTextElement.onclick = function () {
              sessionStorage.setItem("isLoggedIn", "false");
            };
            // 建立一個function，點擊事件處理器，點擊「登出」時，將登入狀態設置為 false
          } else {
            login_text.innerHTML = '<a href="./login.html">登入</a>';
          }
        });
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="shopping">
        <h1>睡好覺 做好夢</h1>
        <br />
        <h4>你知道如何睡好覺嗎? 六大好睡元素助你睡好覺，做好夢！</h4>
        <p>
            我們提供一系列的臥室家具、寢具，從舒適柔軟的床墊、枕頭、床包到可以調節溫度的涼被、涼感寢具，也有可以隔絕光線的窗簾/捲簾，還有吸音效果絕佳的地毯讓你阻隔吵雜的聲音；我們也有提供可以營造氣氛的夜燈、智慧燈具、淨化室內空氣的空氣清淨機，讓你的睡眠品質更好！另外也提供衣櫃、抽屜櫃、床下收納盒等收納解決方案，讓你輕鬆收納房間雜物，為你打造更舒服的睡覺環境跟空間，好好放鬆休息，享受真正的一夜好眠。
        </p>
        <img src="./shop_photo/5_bigSize.jpeg"/>
        <img src="./shop_photo/6_bigSize.jpeg"/>
        <img src="./shop_photo/7_bigSize.jpeg"/>
        <div class="cart-section">
          <!-- 使用d-flex類，使數量選擇器和加入購物車按鈕在同一行 -->
          <div class="d-flex align-items-center">
            <!-- 數量選擇器 -->
            <div class="me-4">
              <label for="quantity">數量：</label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                value="1"
                min="1"
                class="form-control"
              />
            </div>
            <!-- 加入購物車按鈕 -->
            <a href="./success.html">
              <button id="add-to-cart" class="btn btn-primary">
                加入購物車
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- 引入JavaScript -->
    <script>
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      const loginTextElement = document.getElementById("login_text");
      if (isLoggedIn === "true") {
        login_text.innerHTML = '<a href="./login.html">登出</a>';
      }
    </script>
    <script src="cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
