<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>魚皮購物</title>
    <link rel="stylesheet" href="../Midterm_Project/style.css" />
    <link
      rel="shortcut icon"
      href="./icon/Favorite_Iocn.png"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      // 動態加載導航列的內容
      fetch("./navbar.html")
        .then((response) => response.text())
        .then((data) => {
          // 在body的最上方插入導航列
          document.body.insertAdjacentHTML("afterbegin", data);

          // 確保導航列加載完成後再執行 Search.js 的代碼
          const script = document.createElement("script");
          script.src = "./Search.js";
          document.body.appendChild(script);

          const isLoggedIn = sessionStorage.getItem("isLoggedIn");
          const loginTextElement = document.getElementById("login_text");
          if (isLoggedIn === "true") {
            login_text.innerHTML = '<a href="./login.html">登出</a>';

            loginTextElement.onclick = function () {
              sessionStorage.setItem("isLoggedIn", "false");
            };
            // 建立一個function，點擊事件處理器，點擊「登出」時，將登入狀態設置為 false
          } else {
            login_text.innerHTML = '<a href="./login.html">登入</a>';
          }
        });
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="shopping">
        <h1>專注平靜的綠色辦公室</h1>
        <p>
          令人驚豔的 MITTZON
          靈活家具，把繁忙辦公室變成兼顧高效能和和諧幸福感的工作空間。聰明運用家具來做間隔，在安靜環境中專注工作，讓創造力獲得最佳表現。
        </p>
        <img src="./shop_photo/3_bigSize.jpeg" alt="" srcset="" />
        <div class="cart-section">
          <h2>靈活開會空間的簡便妙方</h2>
          <p>
            用附輪腳 MITTZON
            的桌子/椅子與可疊高的椅子也是舉辦工作坊和會議的理想桌子。隨工作需求隨時都能輕鬆移動和收納，特別適合多變又充滿活力的你。
          </p>
          <img src="./shop_photo/4_bigSize.jpeg" alt="" srcset="" />
          <!-- 使用d-flex類，使數量選擇器和加入購物車按鈕在同一行 -->
          <div class="d-flex align-items-center">
            <!-- 數量選擇器 -->
            <div class="me-4">
              <label for="quantity">數量：</label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                value="1"
                min="1"
                class="form-control"
              />
            </div>
            <!-- 加入購物車按鈕 -->
            <a href="./success.html">
              <button id="add-to-cart" class="btn btn-primary">
                加入購物車
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- 引入JavaScript -->
    <script>
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      const loginTextElement = document.getElementById("login_text");
      if (isLoggedIn === "true") {
        login_text.innerHTML = '<a href="./login.html">登出</a>';
      }
    </script>
    <script src="cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
