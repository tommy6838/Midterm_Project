  <body>
    <div class="container-fluid">
      <!-- 導覽列開始 -->
      <nav class="navbar">
        <ul class="navbar-menu">
          <li><a href="./index.html">首頁</a></li>
          <li><a href="#">下載</a></li>
          <li><a href="#">追蹤我們</a></li>
          <li id="login_text"><a href="./Login.html">登入</a></li>

            <a href="https://www.instagram.com/" target="_blank">
              <img src="./icon/instagram.png" target="_blank" alt="" />

            <a href="https://www.twitter.com/" target="_blank">

            <!-- 在社交媒體圖標旁邊添加購物車圖標 -->
            <!-- <a href="cart.html">
              <img src="./icon/cart.png" alt="購物車" />
            </a> -->
          </li>
        </ul>
      </nav>
      <div class="navbar-bottom-menu">
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">產品</a></li>
          <li class="list-inline-item"><a href="#">空間</a></li>
          <li class="list-inline-item"><a href="#">佈置靈感</a></li>
          <li class="list-inline-item"><a href="#">新品專區</a></li>
        </ul>

      <div class="shopping">
        <h1>專注平靜的綠色辦公室</h1>
        <p>
          令人驚豔的 MITTZON
          靈活家具，把繁忙辦公室變成兼顧高效能和和諧幸福感的工作空間。聰明運用家具來做間隔，在安靜環境中專注工作，讓創造力獲得最佳表現。
        </p>
        <img src="./shop_photo/3_bigSize.jpeg" alt="" srcset="" />
        <div class="cart-section">
          <h2>靈活開會空間的簡便妙方</h2>
          <p>
            用附輪腳 MITTZON
            的桌子/椅子與可疊高的椅子也是舉辦工作坊和會議的理想桌子。隨工作需求隨時都能輕鬆移動和收納，特別適合多變又充滿活力的你。
          </p>
          <img src="./shop_photo/4_bigSize.jpeg" alt="" srcset="" />
          <!-- 使用d-flex類，使數量選擇器和加入購物車按鈕在同一行 -->
          <div class="d-flex align-items-center">
            <!-- 數量選擇器 -->
            <div class="me-4">
              <label for="quantity">數量：</label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                value="1"
                min="1"
                class="form-control"
              />
            </div>
            <!-- 加入購物車按鈕 -->
            <a href="./success.html">
              <button id="add-to-cart" class="btn btn-primary">
                加入購物車
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- 引入JavaScript -->
    <script>
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        const loginTextElement = document.getElementById("login_text");
        if (isLoggedIn === "true") {
          login_text.innerHTML = '<a href="./login.html">登出</a>';
